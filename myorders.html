    <div class="myorder-page">
      <h2>My Orders</h2>
      <div id="ordersContainer"></div>
    </div>

    <script src="navbar.js"></script>
    <script>
      const user =
        JSON.parse(localStorage.getItem("user")) ||
        JSON.parse(sessionStorage.getItem("user"));
      if (!user) {
        window.location.href = `/login.html?redirect=${encodeURIComponent(
          window.location.pathname
        )}`;
      }
      const allOrders = JSON.parse(localStorage.getItem("orders")) || [];
      // Filter orders for current user
      const userOrders = allOrders.filter((order) => order.user === user.email);

      function renderOrders() {
        // Build HTML table
        let tableHTML = `
        <table border="1" cellspacing="0" cellpadding="8" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th>#</th>
              <th>Order ID</th>
              <th>Date</th>
              <th>Status</th>
              <th>Total Items</th>
              <th>Total Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;
        if (userOrders.length === 0) {
          tableHTML += `
    <tr>
      <td colspan="6" style="text-align: center;">No orders found</td>
    </tr>
  `;
        } else {
          userOrders.forEach((order, index) => {
            const totalItems = order.orderItems.reduce(
              (acc, item) => acc + item.quantity,
              0
            );
            const totalPrice = order.orderItems.reduce(
              (acc, item) => acc + item.quantity * item.price,
              0
            );

            tableHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${order.id}</td>
        <td>${order.createdAt.split("T")[0]}</td>
        <td>${order.status}</td>
        <td>${totalItems}</td>
        <td>$${totalPrice.toFixed(2)}</td>
        <td><button class="btn viewBtn"> <a  href="order.html?orderId=${
          order.id
        }">View</a> </button>
            <button class="btn deleteBtn"  onclick="cancelOrder(${
              order.id
            })">Cancel</button></td>
      </tr>
    `;
          });
        }

        tableHTML += `
    </tbody>
  </table>
`;
        document.getElementById("ordersContainer").innerHTML = tableHTML;
      }

      // Cancel an order
      function cancelOrder(orderId) {
        if (confirm("Are you sure you want to cancel this order?")) {
          const updatedOrders = allOrders.filter(
            (order) => order.id !== orderId
          );
          localStorage.setItem("orders", JSON.stringify(updatedOrders));
          userOrders = updatedOrders.filter(
            (order) => order.user === user.email
          );
          renderOrders();
        }
      }
      // Initial render
      renderOrders();
    </script>
